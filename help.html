<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Help & FAQ</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a40);
    color: #fff;
  }

  .container {
    margin: 100px auto;
    padding: 20px 30px;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
    backdrop-filter: blur(10px);
  }

  h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 25px;
    color: #00f5ff;
    text-shadow: 0 0 10px #00f5ff;
  }

  ul {
    list-style: none;
    padding-left: 0;
  }

  li {
    padding: 12px 15px;
    margin-bottom: 10px;
    background: rgba(0, 245, 255, 0.1);
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  li:hover {
    background: #00f5ff;
    color: #000;
    transform: scale(1.02);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Help & FAQ</h1>
  <ul>
    <li>How to start a meeting?</li>
    <li>How to generate reports?</li>
    <li>How to schedule meetings?</li>
    <li>Account and login issues?</li>
  </ul>
</div>

</body>
</html>
