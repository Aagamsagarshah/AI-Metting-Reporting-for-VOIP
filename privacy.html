<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Privacy Policy</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a40);
    color: #fff;
  }

  .container {
    margin: 100px auto;
    padding: 25px 35px;
    max-width: 700px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 245, 255, 0.3);
    backdrop-filter: blur(10px);
    text-align: center;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #00f5ff;
    text-shadow: 0 0 10px #00f5ff;
  }

  p {
    font-size: 16px;
    line-height: 1.6;
    color: #ccc;
    transition: 0.3s ease;
  }

  p:hover {
    color: #00f5ff;
    transform: scale(1.02);
  }

  @media (max-width: 650px) {
    .container {
      margin: 50px 15px;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Privacy Policy</h1>
  <p>We value your privacy. All meeting data, reports, and personal information are securely stored and processed. No data is shared without user consent.</p>
</div>

</body>
</html>
